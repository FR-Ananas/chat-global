<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 5px 0;
    }
    .message span {
      font-weight: bold;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Écris un message..." />
      <button id="sendButton">Envoyer</button>
    </div>
  </div>

  <!-- Charger la bibliothèque Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <!-- Charger le script personnalisé -->
  <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>Chat</h2>
      <button id="disconnect">Déconnexion</button> <!-- Bouton de déconnexion -->
      <button id="showUsers">Utilisateurs</button> <!-- Bouton pour afficher la liste des utilisateurs -->
      <button id="settings">Paramètres</button> <!-- Bouton pour ouvrir les paramètres -->
    </div>

    <div id="chatMessages" class="chat-messages"></div> <!-- Contenu des messages -->

    <!-- Modal des utilisateurs -->
    <div id="usersModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <ul id="usersList"></ul> <!-- Liste des utilisateurs connectés -->
      </div>
    </div>

    <!-- Modal des paramètres -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <label for="textColor">Couleur du texte :</label>
        <input type="color" id="textColor">
        <br>
        <label for="backgroundColor">Couleur de fond :</label>
        <input type="color" id="backgroundColor">
        <br>
        <label for="textSize">Taille du texte :</label>
        <select id="textSize">
          <option value="10">Petit</option>
          <option value="15" selected>Moyen</option>
          <option value="20">Grand</option>
        </select>
        <br>
        <button id="saveSettings">Sauvegarder</button> <!-- Bouton pour sauvegarder les paramètres -->
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatContainer">
    <h1>Chat : <span id="channelName"></span></h1>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Écrivez un message...">
    <button id="sendMessage">Envoyer</button>
    <div class="buttons">
      <button id="showUsers">Utilisateurs</button>
      <button id="settings">Paramètres</button>
      <button id="channels">Canaux</button>
      <button id="disconnect">Déconnexion</button>
    </div>
    <!-- Modals -->
    <div id="usersModal" class="modal hidden">
      <div class="modalContent">
        <h2>Utilisateurs Connectés</h2>
        <ul id="usersList"></ul>
        <button class="closeModal">Fermer</button>
      </div>
    </div>
    <div id="settingsModal" class="modal hidden">
      <div class="modalContent">
        <h2>Paramètres</h2>
        <label for="textColor">Couleur du texte :</label>
        <input type="color" id="textColor">
        <label for="bgColor">Couleur de fond :</label>
        <input type="color" id="bgColor">
        <label for="textSize">Taille du texte :</label>
        <select id="textSize">
          <option value="10">Petit</option>
          <option value="15" selected>Moyen</option>
          <option value="20">Grand</option>
        </select>
        <button class="closeModal">Fermer</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

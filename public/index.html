<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global - Windows XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup pour choisir un pseudo -->
    <div class="popup" id="popup">
        <div class="popup-window">
            <h3>Choisissez un pseudo</h3>
            <input type="text" id="username" placeholder="Entrez votre pseudo" />
            <button class="button" id="set-username-button">OK</button>
        </div>
    </div>

    <!-- Fenêtre de chat -->
    <div class="chat-window" id="chat-window" style="display: none;">
        <div class="title-bar">
            Chat Global
        </div>
        <div class="messages" id="messages"></div>
        <input type="text" class="input" id="message-input" placeholder="Tapez votre message..." />
        <button class="button" id="send-button">Envoyer</button>
    </div>

    <!-- Barre de tâches -->
    <div class="taskbar">
        <button class="taskbar-button">Démarrer</button>
    </div>

    <!-- Charger la bibliothèque Socket.IO -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <!-- Charger le script JavaScript -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion au Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur le Chat</h1>
    <input type="text" id="username" placeholder="Entrez votre pseudo" />
    <button id="joinChat">Rejoindre le Chat</button>
  </div>
  <script>
    document.getElementById('joinChat').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'chat.html';
      } else {
        alert('Veuillez entrer un pseudo valide.');
      }
    });
  </script>
</body>
</html>

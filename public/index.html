<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global - Windows XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-window">
        <div class="title-bar">
            Chat Global
        </div>
        <div class="messages" id="messages"></div>
        <input type="text" class="input" id="message-input" placeholder="Tapez votre message..." />
        <button class="button" id="send-button">Envoyer</button>
    </div>

    <div class="taskbar">
        <button class="taskbar-button">Démarrer</button>
        <div class="taskbar-icons">
            <!-- Icônes de tâches -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

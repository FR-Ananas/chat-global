<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMania XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page de connexion -->
    <div class="login-page">
        <div class="login-box">
            <h1>ChatMania XP</h1>
            <input id="username" type="text" placeholder="Entrez votre pseudo">
            <button onclick="startChat()">Connexion</button>
            <p id="error-message">Veuillez entrer un pseudo pour continuer.</p>
        </div>
    </div>

    <!-- Popup de chargement -->
    <div class="loading-popup" id="loadingPopup">
        <h2>Chargement en cours...</h2>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Page de chat -->
    <div class="chat-page">
        <div class="chat-window">
            <div class="window-header">ChatMania XP - Salon</div>
            <div class="messages" id="messages"></div>
            <div class="input-bar">
                <input id="chatInput" type="text" placeholder="Tapez votre message...">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
        <div class="user-list">
            <div class="user-count" id="userCount">0/150 online</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Global</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Formulaire de connexion en pop-up -->
    <div id="login-popup">
      <div id="login">
        <input type="text" id="username" placeholder="Choisis un pseudo" maxlength="15" />
        <button id="login-btn">Se connecter</button>
      </div>
    </div>

    <div id="chat" style="display: none;">
      <!-- Bouton pour afficher la liste des utilisateurs -->
      <button id="user-menu-btn">Voir les utilisateurs</button>
      <button id="settings-btn"><i class="fa fa-cogs"></i> Paramètres</button>

      <!-- Pop-up des utilisateurs en ligne -->
      <div id="user-popup" style="display: none;">
        <button id="close-user-popup" class="close-btn">×</button>
        <h2>Utilisateurs en ligne (<span id="user-count">0</span>)</h2>
        <ul id="users"></ul>
      </div>

      <!-- Pop-up des paramètres -->
      <div id="settings-popup" style="display: none;">
        <button id="close-settings" class="close-btn">×</button>
        <h2>Paramètres</h2>
        <button id="change-username-btn">Changer le pseudo</button>
        <button id="change-theme-btn">Changer le thème</button>
        <button id="change-font-btn">Changer la police</button>
        <button id="change-font-size-btn">Changer la taille de police</button>
      </div>

      <!-- Pop-up de changement de pseudo -->
      <div id="change-username-popup" style="display: none;">
        <button id="close-username-popup" class="close-btn">×</button>
        <input type="text" id="new-username" placeholder="Nouveau pseudo" />
        <button id="save-username-btn">Sauvegarder</button>
      </div>

      <!-- Pop-up de choix de couleurs -->
      <div id="color-popup" style="display: none;">
        <button id="close-color-popup" class="close-btn">×</button>
        <h2>Choisir la couleur du texte</h2>
        <div id="colors">
          <div class="color" style="background-color: #FFFFFF;"></div>
          <div class="color" style="background-color: #000000;"></div>
          <div class="color" style="background-color: #FF0000;"></div>
          <div class="color" style="background-color: #00FF00;"></div>
          <div class="color" style="background-color: #FFFF00;"></div>
          <div class="color" style="background-color: #0000FF;"></div>
          <div class="color" style="background-color: #FF00FF;"></div>
          <div class="color" style="background-color: #808080;"></div>
          <div class="color" style="background-color: #800000;"></div>
        </div>
      </div>

      <!-- Pop-up de choix de police -->
      <div id="font-popup" style="display: none;">
        <button id="close-font-popup" class="close-btn">×</button>
        <h2>Choisir la police</h2>
        <button class="font-btn" data-font="Arial">Arial</button>
        <button class="font-btn" data-font="Helvetica">Helvetica</button>
        <button class="font-btn" data-font="sans-serif">Sans-serif</button>
        <button class="font-btn" data-font="Courier">Courier</button>
      </div>

      <!-- Pop-up de choix de taille de police -->
      <div id="font-size-popup" style="display: none;">
        <button id="close-font-size-popup" class="close-btn">×</button>
        <h2>Choisir la taille de la police</h2>
        <button class="font-size-btn" data-size="small">Petit</button>
        <button class="font-size-btn" data-size="medium">Moyen</button>
        <button class="font-size-btn" data-size="large">Grand</button>
      </div>

      <div id="messages"></div>
      <input type="text" id="message" placeholder="Tape ton message..." disabled />
      <button id="send-btn" disabled>Envoyer</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

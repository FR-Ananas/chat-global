<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <div id="login">
      <div id="login-popup">
        <h2>Bienvenue</h2>
        <p>Choisissez un pseudo :</p>
        <input type="text" id="username" placeholder="Votre pseudo (max 15 caractères)">
        <button id="login-btn">Entrer</button>
      </div>
    </div>

    <div id="chat">
      <button id="user-menu-btn">Liste des utilisateurs</button>
      <button id="settings-btn">Paramètres</button>

      <div id="messages"></div>

      <input type="text" id="message" placeholder="Votre message">
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <div id="user-popup" class="popup">
    <button class="close-btn" id="close-user-popup">&times;</button>
    <h3>Utilisateurs connectés (<span id="user-count">0</span>)</h3>
    <ul id="users"></ul>
  </div>

  <div id="settings-popup" class="popup">
    <button class="close-btn" id="close-settings">&times;</button>
    <h3>Paramètres</h3>
    <button id="change-username-btn">Changer de pseudo</button>
    <button id="change-theme-btn">Changer le thème</button>
  </div>

  <div id="change-username-popup" class="popup">
    <button class="close-btn" id="close-username-popup">&times;</button>
    <h3>Nouveau pseudo</h3>
    <input type="text" id="new-username" placeholder="Votre nouveau pseudo (max 15 caractères)">
    <button id="save-username-btn">Sauvegarder</button>
  </div>

  <div id="color-popup" class="popup">
    <button class="close-btn" id="close-color-popup">&times;</button>
    <h3>Choisissez une couleur</h3>
    <div id="colors">
      <div class="color" style="background-color: #000000;"></div>
      <div class="color" style="background-color: #007bff;"></div>
      <div class="color" style="background-color: #28a745;"></div>
      <div class="color" style="background-color: #dc3545;"></div>
      <div class="color" style="background-color: #ffc107;"></div>
    </div>
  </div>
</body>
</html>

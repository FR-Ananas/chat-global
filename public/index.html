<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Global</h1>
                <button id="showUsers">Utilisateurs</button>
            </div>
            <div id="chatBox" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Écrivez un message...">
                <button id="sendMessage">Envoyer</button>
            </div>
        </div>
    </div>

    <div id="usersModal" class="modal hidden">
        <div class="modal-content">
            <h3>Utilisateurs connectés</h3>
            <ul id="usersList"></ul>
            <button class="closeModal">Fermer</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

    <script>
        // Vérification si le pseudo existe dans le localStorage
        if (!localStorage.getItem('username')) {
            const pseudo = prompt('Entrez votre pseudo pour commencer à discuter');
            if (pseudo) {
                localStorage.setItem('username', pseudo);
                window.location.href = 'chat.html'; // Redirige vers la page de chat
            } else {
                alert("Le pseudo est nécessaire pour continuer.");
            }
        } else {
            window.location.href = 'chat.html'; // Si le pseudo existe, rediriger vers le chat
        }
    </script>
</body>
</html>
